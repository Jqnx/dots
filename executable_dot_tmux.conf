unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-a

set -g mouse on

set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# --- Keybinds ---
# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# --- List of plugin ---
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @plugin 'catppuccin/tmux'


# --- Customize statusbar ---
set-option -g status-position bottom
set -g status-style bg=default

# Left Side
set -g status-left "#[fg=#7e9cd8]S:#S "

# Center
set -g window-status-format "#[fg=#727169] #I:#W"
set -g window-status-current-format "#[fg=#6a9589] î­°#[fg=#957fb8] #I:#W"

# Right Side
set -g status-right ""

# --- Plugin options ---

# tmux-prefix-highlight
set -g @prefix_highlight_prefix_prompt 'Ctrl + A'

# tmux-continuum & tmux-resurrect
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
