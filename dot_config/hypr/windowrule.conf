# Common
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), match:title (.*)(wants to save)
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), match:title ^(Open File)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), match:title ^(Open Folder)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), match:title ^(Save As)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), match:title ^(Choose Files)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), match:title ^(Add Files)$

# btop
windowrule = float on, center on, match:title ^(btop)$

# Brave
windowrule = tile on, opacity 0.90 0.90, match:class ^(brave-browser)$
windowrule = float on, center on, size (monitor_w*0.5) (monitor_h*0.5), match:title ^(Picture in picture)$

# Firefox
windowrule = opacity 0.90 0.90, match:class ^(firefox)$
windowrule = float on, center on, match:title ^(About Mozilla Firefox)$
windowrule = float on, center on, size (monitor_w*0.5) (monitor_h*0.5), match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = float on, center on, match:class ^(firefox)$, match:title ^(Library)$


# Zen Browser
windowrule = opacity 0.90 0.90, match:class ^(zen)$
windowrule = float on, center on, match:title ^(About Zen Browser)$
windowrule = float on, center on, size (monitor_w*0.5) (monitor_h*0.5), match:class ^(zen)$, match:title ^(Picture-in-Picture)$
windowrule = float on, center on, match:class ^(zen)$, match:title ^(Library)$

# VSCode
windowrule = opacity 1 1, match:class ^(code)$

# Terminals
windowrule = opacity 0.90 0.90, match:class ^(kitty)$
windowrule = opacity 1 1, match:class ^(foot)$

# MissionCenter
windowrule = float on, center on, size (monitor_w*0.69) (monitor_h*0.69), opacity 0.80 0.70, match:class ^(io.missioncenter.MissionCenter)$

# HyprPanel
