# PoE
windowrule = tag +poe, match:title (Path of Exile)
windowrule = tag +poe, match:class (steam_app_238960)
windowrule = fullscreen on, content game, match:tag poe

windowrule = tag +apt, match:title (Awakened PoE Trade)
windowrule = float on, center on, no_blur on, no_shadow on, border_size 0, pin on, render_unfocused on, size (monitor_w*1) (monitor_h*1), center on, match:tag apt
