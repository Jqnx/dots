source = ~/.config/hypr/themes/kanagawa-wave.conf

general {
  enable_fingerprint = false
  ignore_empty_input = true
  hide_cursor = true
}

background {
    monitor =
    path = ~/.wallpapers/vagabond2.png # only png supported for now
    blur_passes = 2
    blur_size = 3
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $fujiGray
    inner_color = $sumiInk0
    font_color = $oldWhite 
    font_family = Overpass Nerd Font Mono
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 4 # -1 means complete rounding (circle/oval)
    check_color = $autumnGreen
    fail_color = $autumnRed # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -175
    halign = center
    valign = center
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME12"
    color = $oldWhite
    #color = $sumiInk0
    font_size = 100
    font_family = Overpass Nerd Font Regular
    position = 0, -125
    halign = center
    valign = top
    shadow_passes = 0
    shadow_size = 1
}

