source = ~/.config/hypr/themes/kanagawa-wave.conf

$font = Overpass Nerd Font Regular
$fontBold = OverpassM Nerd Font Bold

general {
  ignore_empty_input = true
  hide_cursor = true
}

auth {
  fingerprint {
    enabled = false
  }
}

background {
    monitor =
    path = ~/.wallpapers/hoppip and applin.jpg # only png supported for now
    blur_passes = 2
    blur_size = 3
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = $oldWhite
    #color = $sumiInk0
    font_size = 170
    font_family = $fontBold
    position = 0, 350
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 1
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $oldWhite
    #color = $sumiInk0
    font_size = 170
    font_family = $fontBold
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 1
}

image {
    monitor =
    path = ~/.face.icon
    size = 200 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 2
    border_color = $fujiGray
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, -100
    halign = center
    valign = center
}

label {
    monitor =
    text = Hello there, $USER.
    color = $oldWhite
    font_size = 20
    font_family = $font
    position = 0, -250
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $fujiGray
  #inner_color = $sumiInk0
    inner_color = rgba(0,0,0,0)
    font_color = $oldWhite 
    font_family = $font
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 4 # -1 means complete rounding (circle/oval)
    check_color = $autumnGreen
    fail_color = $autumnRed # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -325
    halign = center
    valign = center
}
